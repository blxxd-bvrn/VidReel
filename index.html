<html>
    <head>
        <meta charset="UTF-8">
        <title>VidReel - Show Off</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    </head>
    <body>
        <div class="navBar">
            <div class="logo">
                <i class="fas fa-bars"></i>
                <img src="vidreel.png" width="100" height="41">
            </div>
            <div class="search">
                <form>
                    <input class="text" placeholder="Search">
                    <button><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="user">
                <i class="fas fa-upload"></i>
                <i class="fas fa-grip-horizontal"></i>
                <i class="fas fa-bell"></i>
                <img src="512x512bb.jpg" height="32" width="32">
            </div>
        </div>
        <div class="mainbody">
            <div class="categories">
                <div class="categoriesSection">
                    <div class="category">
                        <i class="fas fa-home"></i><span><div class="space">Home</div></span>
                    </div>
                    <div class="category">
                        <i class="fas fa-fire"></i><span><div class="space">Trending</div></span>
                    </div>
                    <div class="category">
                        <i class="fas fa-star"></i><span><div class="space">Subscriptions</div></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
